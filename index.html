
<html>

<head>

    <title>Email Generator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src='http://code.jquery.com/jquery-latest.js' type='text/javascript'></script>
    <script src="js/functions.js" type='text/javascript'></script>
    <script src="http://cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>

</head>

<body id="public">
    <div id="container">
        <h1 id="logo">Email Generator</h1>

        <form id="inputForm" name="inputForm">
            <fieldset>
                <ul>
                    <li>
                        <label for="title">Enter Email Subject</label>
                        <input name="title" size="86" type="text" id="title" placeholder=" Enter email subject">
                    </li>

                    <li class="controls">
                        <legend>Choose Email Banner</legend>

                        <select id="banner">
                            <option value="default">Select a Banner</option>
                            <option value="banner1">Stewardship</option>
                            <option value="banner2">Economic Development</option>
                            <option value="banner3">Customer Service</option>
                            <option value="banner4">Four Tenets</option>
                            <option value="banner5">Energy Efficiency</option>
                            <option value="banner6">Price</option>
                            <option value="banner7">Reliability</option>
                        </select>
                    </li>
                    <li class="controls">
                        <legend>Choose Email Alignment</legend>
                        <label for="email-left">
                            <input name="email-align" type="radio" value="left" id="email-left" title="select email alignment"> <span>Left</span>
                        </label>
                        <label for="email-center">
                            <input name="email-align" type="radio" value="center" id="email-center" title="select email alignment"> <span>Center</span>
                        </label>
                    </li>
                    <li>
                        <label for="para_text">Enter Email Body</label>
                        <textarea name="para_text" rows="7" placeholder="Enter email body here" id="para_text"></textarea>
                        <script>
                            // Replace the <textarea id="para_text"> with a CKEditor
                            // instance, using default configuration.
                            CKEDITOR.replace('para_text');
                        </script>

                    </li>
                </ul>
            </fieldset>
            <br>
            <input class="submit" name="submit" onclick="WriteToEmail()" type="button" value="Create Email">
            <br>
        </form>
    </div>
</body>

</html>
