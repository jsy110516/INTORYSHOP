    <script type="text/javascript">
        //개발자 도구 막기
        $(document).ready(function () {
            $(document).bind('keydown', function (e) {
                if (e.keyCode == 123 /* 키코드 123 = F12 */) {
                    e.preventDefault();
                    e.returnValue = false;
                }
            });
        })


        // 우클릭 방지
        document.onmousedown = disableclick;
        status = "개발자 도구가 막혀있습니다.";
        function disableclick(event) {
			if (event.button == 2) {
				console.log('개발자 도구')
			}

        }
        Object.defineproperty(console, '_commandLineAPI', { get: function () { throw '콘솔을 사용할 수 없습니다.' } });
    </script>

    <script>
        function logout_button() {
            Swal.fire({
                title: '로그아웃', /*상단 타이틀*/
                text: '정말로 로그아웃하시겠습니까?', /*내용*/
                icon: 'success', /*아이콘 타입*/
                showCancelButton: true,
                cancelButtonColor: '#d33',
                confirmButtonColor: '#009900',
                confirmButtonText: '확인', /*확인버튼 클가*/
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/logout';
                }
            })
        }

        $(document).ready(function () {
            
            $.extend($.fn.dataTable.defaults, {
                language: {
                    url: "{{ url_for('static', filename='js/korean.json') }}"
                }
            })
            $('#table').DataTable({
                order: [[0, "desc"]]
            });
        })



    </script>
