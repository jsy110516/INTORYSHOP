  <script>
    function logout_button() {
      Swal.fire({
        title: '로그아웃', /*상단 타이틀*/
        text: '정말로 로그아웃하시겠습니까?', /*내용*/
        icon: 'success', /*아이콘 타입*/
        showCancelButton: true,
        cancelButtonColor: '#d33',
        confirmButtonColor: '#009900',
        confirmButtonText: '확인', /*확인버튼 클가*/
        cancelButtonText: '취소'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = '/logout';
        }
      })
    }

    function cancel_button() {
      Swal.fire({
        title: '생성 취소', /*상단 타이틀*/
        text: '정말로 생성을 취소하시겠습니까?', /*내용*/
        icon: 'warning', /*아이콘 타입*/
        showCancelButton: true,
        cancelButtonColor: '#d33',
        confirmButtonColor: '#009900',
        confirmButtonText: '확인', /*확인버튼 클가*/
        cancelButtonText: '취소'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "/manage_product";
        }
      })
    }

    function manage() {
      var price = document.getElementById("price").value;
      var name = document.getElementById("name").value;
      if (price == "" || name == "") {
        Swal.fire(
          '생성 불가',
          '빈칸이 하나 이상 있습니다.',
          'error'
        );
      } else {
        var title = $('#name').val()
        if (String(title).includes('#') || String(title).includes('&') || String(title).includes('\\') || String(title).includes('+')) {
          Swal.fire({
            title: 'ERROR',
            text: '제품명에는 한글, 영어, 이모티콘만 입력 가능합니다.',
            icon: "error"
          })
        } else {
          Swal.fire({
            title: '생성하시겠습니까?',
            text: "새로운 제품을 생성합니다!",
            icon: 'warning',
            showCancelButton: true,
            cancelButtonColor: '#d33',
            confirmButtonColor: '#009900'
          }).then((result) => {
            if (result.isConfirmed) {
              $.ajax({
                url: "/createprod",
                type: "post",
                data: { price: price, name: name },
              }).done(function (data) {

                if (data == "ok") {
                  window.location.href = "/manage_product_detail?id=" + name
                } else {
                  Swal.fire(
                    '생성 실패',
                    data,
                    'error'
                  );
                }
              });
            }
          })
        }

      }
    }

    function delprod() {
      Swal.fire({
        title: '제품을 삭제하시겠습니까?',
        text: "해당 제품이 영구적으로 삭제됩니다!",
        icon: 'warning',
        showCancelButton: true,
        cancelButtonColor: '#d33',
        confirmButtonColor: '#009900'
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: "/delete_product",
            type: "post",
            data: { price: $('#price').val(), name: $('#name').val() },
          }).done(function (data) {
            window.location.href = "/manage_product"
          });
        }
      })
    }

  </script>

    <h1 style="color: white; font-family: 'KOHIBaeumOTF'; font-size: 35px;">제품 생성</h1>
    <div class="form-group">
      <div class="card" style="border: solid 1px #232323; font-family: 'KOHIBaeumOTF';">
        <div class="card-header" style="background-color: #232329; color: white;">
          제품명 설정
        </div>
        <div class="card-body" style="background-color: #232329; font-family: 'KOHIBaeumOTF';">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <input class="form-control" id="name" placeholder="제품 이름" name="name">
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="card" style="border: solid 1px #232323; font-family: 'KOHIBaeumOTF';">

            가격 설정
          </div>
          <div class="card-body" style="background-color: #232329;">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <input class="form-control" type="number" id="price" placeholder="제품 가격" name="price">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div style="float: right;">
        <button class="btn btn-primary" onclick="manage();">생성하기</button>&nbsp;&nbsp;
        <button class="btn btn-danger" onclick="cancel_button();">취소하기</button>&nbsp;&nbsp;
      </div>
    </div>
