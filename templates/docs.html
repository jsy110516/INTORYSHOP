    <div class="form-floating container" style="margin-top: 10%;">
        <h1 id="text_docs" style="display: none;">{{docs}}</h1>
        <textarea class="form-control" id="my_docs" style="height: 500px" disabled></textarea>
        <button type="button" onclick="copy();" class="btn btn-primary container mt-4">복사하기</button>
    </div>



    <script>
        $(document).ready(function () {
            var text1 = $('#text_docs').text()
            $('#my_docs').text(text1)
        });

        function copyToClipboard(val) {
            const t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = val;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
        }

        function copy() {
            copyToClipboard(document.getElementById("my_docs").value);

            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'success',
                title: '제품이 복사되었습니다.'
            })

        }

    </script>
